<div class="background" style="width: 100%">
  <div style="padding: 0.5em">
    <img class="flex-container" src="../../../../assets/images/naruto-logo.png" width="250px" height="120px">
  </div>
</div>
<div style="padding: 1em;">

  <div class="row">
    <div class="col-md-3 " *ngFor=" let item of Naruto">
      <div style="padding:0.3em ;">
        <mat-card style="width: 80%; height:100%; background-color: rgba(175, 171, 166, 0.2);">
          <mat-card-header>
            <mat-card-title class="flex-container" class="neonText"> {{item.name}} </mat-card-title>
          </mat-card-header>
          <mat-card-subtitle>
            <img src="../../../../assets/images/naruto/{{item.photoName}}.png"
              style="border-radius: 10px ;  width: 100%; height: 223px; z-index:50; position: relative;" />
          </mat-card-subtitle>
          <mat-card style="margin-top: -20%; background-color: rgb(195, 112, 10); position: relative;">
            <div style="margin-top:20%;">
              {{item.text}}
            </div>
            <div style="padding: 0.5em;">
              <mat-card-footer style="background-color: rgb(185, 144, 93); border-radius: 10px;">
                <div style="padding:0.5em ;" *ngFor="let itemAtributtes of item.estilos">
                  Â°{{itemAtributtes.estilo}}
                </div>
              </mat-card-footer>
            </div>
          </mat-card>
        </mat-card>
      </div>
      <br><br>

    </div>
  </div>
  <button>amor</button>
</div>
